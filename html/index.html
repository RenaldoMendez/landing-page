<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Landing Page</title>
    </head>
    <body>
        <!--Section one-->
        <div class="section-one">
            <div class=".section-one layer-one">
                <h4 class="header-logo">Renaldo's Portfolio</h4>

                <ul class="nav-bar">
                    <li><a>Large Projects</a></li>
                    <li><a>Small Projects</a></li>
                    <li><a>Contact Me</a></li>
                </ul>
            </div>
            
            <div class="section-one layer-two">
                <div class="description">
                    <h1 class="hero main">What i'm currently working on</h1>
                    <p class="hero secondary">Capstone project: Eccomerce Web App for a beauty products and salon store</p>
                    
                    <button class="preview-btn">Preview</button>
                </div>

                <figure>
                    <img class="current-project-image" src="../images/ecommerce.jpg" alt="credit cards beside tablet with Ali-Express open">
                </figure>
            </div>
        </div>

        <!--Section two-->
        <div class="section-two">
            <h3 class="section-two info-header">Featured Projects</h3>
            <div class="project-links">
                <figure>
                    <img class="project-images book-mng" src="../images/library.jpg" alt="library of books">
                    <figcaption>Book Management System</figcaption>
                </figure>

                <figure>
                    <img class="project-images" src="../images/plane.jpg" alt="plane flying off in the sunset">
                    <figcaption>Flights Booker</figcaption>
                </figure>

                <figure>
                    <img class="project-images" src="../images/chain.jpg" alt="chain hanigng; ocean in the background">
                    <figcaption>Linked List ADT</figcaption>
                </figure>

                <figure>
                    <img class="project-images" src="../images/film.jpg" alt="8mm film">
                    <figcaption>Movie Management System</figcaption>
                </figure>
            </div>
        </div>

        <!-- Section three -->

        <div class="section-three">
            <h3 class="section-three info-header">Socials</h3>
            
            <div class="socials-container">
                <a href="https://www.linkedin.com/">
                <figure class="social linkedin">
                    <img class="social-icon" src="../images/linkedin.png" alt="linkedin">
                    <figcaption>LinkedIn</figcaption>
                </figure>
                </a>

                <a href="https://github.com/">
                    <figure class="social github">
                        <img class="social-icon" src="../images/github.png" alt="github">
                        <figcaption>GitHub</figcaption>
                    </figure>
                </a>
            </div>

        </div>
    </body>
</html>
